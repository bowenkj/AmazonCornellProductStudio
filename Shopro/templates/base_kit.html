<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        {% block title %}
            <title>Shoppro</title>
        {% endblock %}

        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

        <!-- Material Dashboard CSS -->
        <link href="{{ url_for('static', filename='css/kit/material-kit.min.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='css/kit/demo.css') }}" rel="stylesheet" />
        {% block stylesheet %}{% endblock %}
    {% endblock %}
</head>

{% block body %}
    <body>

    {% block content %}{% endblock %}

    {% block script %}
        <!--   Core JS Files   -->
        <script src="{{ url_for('static', filename='js/dashboard/core/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/dashboard/core/popper.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/dashboard/core/bootstrap-material-design.min.js') }}" type="text/javascript"></script>
        <!-- Plugin for the momentJs  -->
        <script src="{{ url_for('static', filename='js/dashboard/plugins/moment.min.js') }}"></script>
        <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="{{ url_for('static', filename='js/dashboard/plugins/bootstrap-selectpicker.js') }}"></script>
        <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
        <script src="{{ url_for('static', filename='js/dashboard/plugins/bootstrap-datetimepicker.min.js') }}"></script>
        <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
        <script src="{{ url_for('static', filename='js/dashboard/plugins/bootstrap-tagsinput.js') }}"></script>
        <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
        <script src="{{ url_for('static', filename='js/dashboard/plugins/jasny-bootstrap.min.js') }}"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="{{ url_for('static', filename='js/dashboard/plugins/nouislider.min.js') }}"></script>
        <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="{{ url_for('static', filename='js/dashboard/material-kit.js') }}"></script>
        <script src="{{ url_for('static', filename='js/kit/demo.js') }}"></script>
    {% endblock %}

    </body>
{% endblock %}

</html>
